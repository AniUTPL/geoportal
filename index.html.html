<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hola Mundo con Geoportal</title>

  <!-- Estilos para el mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>¡Hola Mundo desde mi Geoportal!</h1>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Scripts de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([-1.8312, -78.1834], 6); // Coordenadas de Ecuador

    // Cargar una capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Añadir un marcador
    L.marker([-0.2299, -78.5249]).addTo(map)
      .bindPopup('<b>Hola desde Quito!</b>')
      .openPopup();
  </script>
</body>
</html>
