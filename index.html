<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geoportal de Reportes de Desastres Naturales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #205072; color: white; padding: 1em; text-align: center; }
    #map { height: 90vh; }
    footer { background: #205072; color: white; text-align: center; padding: 0.5em; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1>Geoportal de Reportes de Desastres Naturales</h1>
    <p>Visualización interactiva de eventos reportados en tiempo real</p>
  </header>

  <div id="map"></div>

  <footer>
    &copy; 2025 Plataforma Geoportal UTPL | Datos en colaboración con SNGR, MAATE, y GADs locales
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-1.013, -78.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Ejemplo de marcadores de eventos (pueden reemplazarse con una API real)
    const desastres = [
      { tipo: 'Inundación', coords: [-1.25, -78.6], fecha: '2025-06-24', descripcion: 'Inundación en sector urbano de Loja' },
      { tipo: 'Deslizamiento', coords: [-1.05, -78.8], fecha: '2025-06-20', descripcion: 'Deslizamiento en la vía a Vilcabamba' },
      { tipo: 'Incendio forestal', coords: [-0.9, -78.7], fecha: '2025-06-22', descripcion: 'Incendio en zona de reserva' }
    ];

    desastres.forEach(evento => {
      L.marker(evento.coords).addTo(map)
        .bindPopup(`<strong>${evento.tipo}</strong><br>${evento.fecha}<br>${evento.descripcion}`);
    });
  </script>
</body>
</html>
